<!DOCTYPE html>
<html>

<head>
    <title>VéloLoop</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    

    <link rel="icon" href="{{ url_for('static', filename='favicon.jpg') }}" type="image/x-icon">
    <!-- autres liens et CSS -->
    <style>
        #header {
    display: flex;
    align-items: center;       /* aligne verticalement titre et sous-titre */
    justify-content: center;   /* centre horizontalement la ligne */
    margin-bottom: 15px;
    gap: 10px;                 /* espace entre titre et sous-titre */
}

#header h1 {
    margin: 0;
    font-size: 24px;
    color: #333;
}

#header .subtitle {
    margin: 0;
    font-size: 14px;
    color: #777;
    font-weight: normal;
}
        body {
            margin: 30;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        #map {
            flex: 1;
        }

        #sidebar {
            width: 400px;
            background: #f7f7f7;
            padding: 15px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        #summary {
            font-weight: bold;
            margin-bottom: 10px;
        }

        #instructions {
            flex: 1;
            list-style: none;
            padding-left: 0;
            margin: 0;
        }

        #instructions li {
            margin-bottom: 8px;
            padding: 5px;
            background: #fff;
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        #controls {
            margin-bottom: 10px;
        }

        #controls input {
            width: 60px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div id="map"></div>

   

    <div id="sidebar">
        <div id="controls">
            <h3>VéloLoop</h3>
            <h5>By Yike OUYANG</h5>

            <p>Clique sur la carte pour choisir le départ :</p>
            <input type="number" id="distance" placeholder="Distance km" />
            <button onclick="generateLoop()">Générer la boucle</button>
            <button id="exportBtn" onclick="exportToGoogleMaps()">Lien Google Map</button>
        </div>

        <div id="googleLinkContainer" style="margin: 10px 0;"></div>

        <div id="summary">Distance totale : 0 km, Durée estimée : 0 min</div>
        <ul id="instructions"></ul>


    </div>



    <script>
        var map = L.map('map').setView([48.8566, 2.3522], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);

        var startMarker;
        var routeLayer;


        map.on('click', function (e) {
            if (startMarker) map.removeLayer(startMarker);
            startMarker = L.marker(e.latlng).addTo(map).bindPopup("Point de départ").openPopup();
        });


        function generateLoop() {
            if (!startMarker) {
                alert("Clique sur la carte pour choisir le départ");
                return;
            }
            var distance = document.getElementById('distance').value;
            if (!distance || distance <= 0) {
                alert("Distance invalide");
                return;
            }
            let payload = {
                lat: startMarker.getLatLng().lat,
                lng: startMarker.getLatLng().lng,
                distance: distance
            };



            fetch('/generate_loop', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        alert("Erreur: " + data.error);
                        return;
                    }

                    // Afficher la route sur la carte
                    if (routeLayer) map.removeLayer(routeLayer);
                    routeLayer = L.geoJSON(data.geojson).addTo(map);
                    map.fitBounds(routeLayer.getBounds());

                    // Afficher résumé distance et durée
                    let durationMin = (data.duration / 60).toFixed(2);
                    document.getElementById('summary').innerText =
                        `Distance totale : ${data.distance.toFixed(2)} km, Durée estimée : ${durationMin} min`;

                    // Afficher instructions
                    var instructionsList = document.getElementById('instructions');
                    instructionsList.innerHTML = '';
                    data.instructions.forEach(function (step) {
                        var li = document.createElement('li');
                        li.textContent = step;
                        instructionsList.appendChild(li);
                    });
                });
        }
        function simplifyCoordinates(coords, step = distance) {
            let simplified = [];
            for (let i = 0; i < coords.length; i += step) {
                simplified.push(coords[i]);
            }
            // Toujours ajouter le dernier point (destination)
            if (coords[coords.length - 1] !== simplified[simplified.length - 1]) {
                simplified.push(coords[coords.length - 1]);
            }
            return simplified;
        }

        function exportToGoogleMaps() {
            if (!routeLayer) {
                alert("Générer d'abord un trajet !");
                return;
            }

            // Extraire les coordonnées du GeoJSON
            let coords = routeLayer.toGeoJSON().features[0].geometry.coordinates;
            let simplified = simplifyCoordinates(coords, 20); // par ex. un point tous les 20

            let waypoints = simplified.map(c => `${c[1]},${c[0]}`);




            if (waypoints.length < 2) {
                alert("Pas assez de points pour exporter !");
                return;
            }

            // Premier point = origine, dernier point = destination
            let origin = waypoints[0];
            let destination = waypoints[waypoints.length - 1];
            let intermediate = waypoints.slice(1, -1).join('|');

            // Créer l'URL
            let url = `https://www.google.com/maps/dir/?api=1&origin=${origin}&destination=${destination}`;
            if (intermediate) url += `&waypoints=${intermediate}`;
            url += `&travelmode=bicycling`;



            const container = document.getElementById('googleLinkContainer');
            container.innerHTML = `<a href="${url}" target="_blank">Ouvrir dans Google Maps</a>`;
        }

    </script>
</body>

</html>
